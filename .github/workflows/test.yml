name: APMS Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: apms_test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: apms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://apms_test:test123@localhost:5432/apms_test
          NODE_ENV: test
        run: npm run test:unit

      - name: Generate coverage report
        working-directory: ./backend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: apms_test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: apms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://apms_test:test123@localhost:5432/apms_test
        run: |
          npx prisma migrate deploy
          npx prisma db seed

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://apms_test:test123@localhost:5432/apms_test
          NODE_ENV: test
        run: npm run test:integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: backend/test-results/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: apms_test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: apms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Setup database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://apms_test:test123@localhost:5432/apms_test
        run: |
          npx prisma migrate deploy
          npx prisma db seed

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://apms_test:test123@localhost:5432/apms_test
          PORT: 3011
          NODE_ENV: test
        run: npm start &
          echo $! > backend.pid

      - name: Start frontend server
        working-directory: ./frontend
        env:
          PORT: 3000
          BROWSER: none
        run: npm start &
          echo $! > frontend.pid

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:3011/health -t 30000
          npx wait-on http://localhost:3000 -t 30000

      - name: Run E2E tests
        working-directory: ./frontend
        run: npx playwright test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-screenshots
          path: frontend/test-results/screenshots/

      - name: Upload E2E videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-videos
          path: frontend/test-results/videos/

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate test report
        run: |
          echo "# APMS Test Report" > test-report.md
          echo "" >> test-report.md
          echo "## Unit Tests" >> test-report.md
          echo "- Status: ${{ needs.unit-tests.result }}" >> test-report.md
          echo "" >> test-report.md
          echo "## Integration Tests" >> test-report.md
          echo "- Status: ${{ needs.integration-tests.result }}" >> test-report.md
          echo "" >> test-report.md
          echo "## E2E Tests" >> test-report.md
          echo "- Status: ${{ needs.e2e-tests.result }}" >> test-report.md

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-report.md

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('test-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  lint:
    name: Code Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || echo "No lint script configured"

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || echo "No lint script configured"
